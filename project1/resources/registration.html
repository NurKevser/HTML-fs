<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="title">Registration Form</div>
        <div class="form">
            <div class="input_field">
                <label for="fname">First Name</label>
                <input type="text" class="input" id="fname" />
            </div>
            <div class="input_field">
                <label for="lname">Last Name</label>
                <input type="text" class="input" id="lname" />
            </div>
            <div class="input_field">
                <label for="pword">Password</label>
                <input type="text" class="input" id="pword" />
            </div>
            <div class="input_field">
                <label for="conPword">Confirm Pasword</label>
                <input type="text" class="input" id="conPword" />
            </div>
            <div class="input_field">
                <label for="gender">Gender</label>
                <div class="custom_select" id="gender">
                    <select>
              <option value="select">Select</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
                </div>
            </div>
            <div class="input_field">
                <label for="email">Email Address</label>
                <input type="text" class="input" id="email" />
            </div>
            <div class="input_field">
                <label for="phone_no">Phone Number</label>
                <input type="text" class="input" id="phone_no" />
            </div>
            <div class="input_field">
                <label for="address">Address</label>
                <textarea class="textarea" id="address"></textarea>
            </div>
            <div class="input_field">
                <label for="pcode">Postal Code</label>
                <input type="text" class="input" id="pcode" />
            </div>
        </div>

        <div class="input_field terms">
            <label class="check">
          <input type="checkbox"/>
          <span class="checkmark"></span>
        </label>
            <p>Agreed to terms and conditions</p>
        </div>
        <div class="input_field">
            <input type="submit" value="Register" class="byn" />
        </div>
    </div>
</body>

</html>
