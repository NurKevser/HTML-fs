<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>
    <form action="result.html" method="GET">


        <div>
            <label for="isim">isim:</label>
            <input id="isim" type="text" name="isim" placeholder="buraya adinizi giriniz"><br>
            <label for="sname">soyisim:</label>
            <input id="sname" type="text" name="soyisim" />
        </div>

        <div>
            <label for="şifre">parola:</label>
            <input type="password" name="parola" />
        </div>

        <div>
            <label for="">Cinsiyet: </label>
            <input id="gender1" type="radio" name="gender" value="Erkek">
            <label for="gender1">Erkek</label>
            <input id="gender2" type="radio" name="gender" value="Kadın">
            <label for="gender2">Kadın</label>


        </div>

        <div>
            <label>Favori Tatlınızı Belirtiniz</label><br>

            <input type="checkbox" name="animal_1" id="panda" value="panda">
            <label for="">Panda</label>
            <input type="checkbox" name="animal_2" id="balık" value="balık">
            <label for="">Balık</label>
            <input type="checkbox" name="animal_3" id="unicorn" value="unicorn" checked>
            <label for="">unicorn</label>

        </div>

        <div>
            <label for="age">yaş:</label>
            <input type="number" name="yaş" id="age" step="5" min="18" max="45">

        </div>

        <div>
            <label for="search">ara:</label>
            <input type="search" name="arandı" id="search" placeholder="aramak istediğiniz kelimeyi girin">
        </div>

        <div>
            <label for="Renk">Renk Seç:</label>
            <input type="color" name="seçilen renk" id="renk">
        </div>

        <div>
            <label for="tarih">Bir Tarih Seçiniz:</label>
            <input type="date" name="seçilen tarih" id="tarih">
        </div>

        <div>
            <label for="mail">Mail:</label>
            <input type="email" name="Kullanıcı emaili" id="mail">
        </div>

        <div>
            <label for="dosya">Dosya seç:</label>
            <input type="file" name="Kullanıcının dosyası" id="dosya">
        </div>

        <div>
            <label for="telno">Tel no:</label>
            <input type="tel" name="Telefon numarası" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" placeholder="(5xx)xxx xx xx">
        </div>




        <br><br><br><br><br>
        <input type="reset" value="reset">
        <input type="submit" />
    </form>
</body>

</html>
